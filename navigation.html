<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        ul{
            list-style-type: none;
            margin:0;
            padding:0;
            overflow:hidden;
            background-color:black;
        }
        li{
            float: left;
            color:white;
            padding:14px;
        }

    </style>
</head>
<body>
    <ul>
        <li>Unordered List</li>
        <li>Ordered List</li>
        <li>Discriptive List</li>
        <li>Nested UL</li>
    </ul>

</body>
</html>
